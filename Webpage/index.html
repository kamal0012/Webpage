<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wepage Creation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hello">
        <nav>
            <img src="./images/menu.png" class="menu">
            <img src="./images/logo.png" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Afordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="Btn"><span></span></button>
        </nav>


        <div class="lamp-container">
            <img src="./images/lamp.png" alt="lamp image" class="lamp">
            <img src="./images/light.png" alt="light" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest <br> In Light</h1>
            <p>This is the first lamp of our company- we are making huge collection of modern lamp for houses and offices</p>
            <a href="">Check All Collections</a>

            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>

    <script>
        var btn=document.getElementById("Btn");
        var light=document.getElementById("light");

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>
</html>
